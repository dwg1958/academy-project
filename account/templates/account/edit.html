{% extends "base.html" %}

<!--- TITLE -------->
{% block title %}
Edit Account
{% endblock %}

<!--- CSS ---------->
{% block css %}
<style>
   p{
      font-size:1.2rem;
   }
</style>
{% endblock %}

<!--- BODY CONTENT -------->
{% block content %}
<div style = "padding: 10% 0px 15% 15%;">
   <h1 style = "padding: 5% 0% 5% 0%;"> Edit your account </h1>
   <br />
   <p>You can edit your account using the following form:</p>
   <div class="login-form">

       <form method="post" enctype="multipart/form-data">
           <table>
               {{ user_form.as_table }}
               {{ profile_form.as_table }}
           </table>
           <br />
           <p style = "padding: 3% 0px 0% 15%;">
               <input type="submit" value="Save Changes">
           </p>
           {% csrf_token %}
       </form>

   </div>
</div>
{% endblock %}
