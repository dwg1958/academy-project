<!-- email.html - Log in using Django auth system -->

{% extends 'base.html' %}

{% block content %}

<br />
<center><h1> Email form</h1></center>

<div class="d-flex align-items-center justify-content-center" style="height: 450px">

{% if sentOK %}

   <h1>E-mail successfully sent</h1>
   <p>
      "{{ subject }}" was successfully sent to {{ form.cleaned_data.to }}.
   </p>

{% else %}


   <br />
   <form method="post">
      {% csrf_token %}
      <table>
         {{ form.as_table }}
      </table>
      <br />
      <input type="submit" value="Send e-mail">
   </form>
</div>
{% endif %}

{% endblock %}
