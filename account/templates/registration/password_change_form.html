

{% extends "base.html" %}

<!--- TITLE -------->
{% block title      %}Change your password{% endblock %}
{% block breadcrumb %}Change your password{% endblock %}


<!--- CSS ---------->
{% block css %}
<style>
   p{
      font-size:1.2rem;
   }
</style>
{% endblock %}

<!--- BODY CONTENT -------->
{% block content %}



<div class = "container">
    <div class="row justify-content-md-center">
        <div class = "card col-lg-6 p-3 mt-5">

            <h2 class = "pb-3">Change your password</h2>
            <br />
            <br />
            <form method="post">
               <table>
                  {{ form.as_table }}
               </table>
               <br />
               <div class="col-md-12 text-center">
                   <button type="submit" class="btn btn-primary mb-2">Change</button>
               </div>
               {% csrf_token %}
            </form>


         </div>
     </div>
 </div>



{% endblock %}
