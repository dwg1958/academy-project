{% load static %}
<div class="card profile">
    <div class="card-body">
        <div class="text-center">
           <img src="{{myTeam.teamLogo.url}}" alt="" class="rounded-circle img-thumbnail avatar">

           <h4 class="mt-3">{{myTeam.teamName}}</h4>
           <center>
           <table >
             <tr>
                <td>
                 <p class="text-muted font-12">Manager: <br />
                   {{user.first_name}} {{user.last_name}}</p>
               </td>
               <td>
                  <img src="{{myProfile.photo.url}}" alt="" class="rounded-circle img-thumbnail avatar-sm">
               </td>
            </tr>
            </table>
            <p class="font-size-13">League Position: {{myTeam.league_position}} of {{league_total_teams.value}}</p>
           <a href="#" class="btn btn-pink btn-rounded px-5">Up and Coming</a>
        </div>
    </div>
</div>
