{% load static %}
<div class="card profile">
    <div class="card-body">
        <div class="text-center">
           <img src="{{myProfile.photo.url}}" alt="" class="rounded-circle img-thumbnail avatar-xl">

           <h4 class="mt-3">{{myTeam.teamName}}</h4>
           <p class="text-muted font-12">Manager: {{user.first_name}} {{user.last_name}}</p>
           <p class="font-size-13">League Position: {{myTeam.league_position}} of {{league_total_teams.value}}</p>
           <a href="#" class="btn btn-pink btn-rounded px-5">Up and Coming</a>
        </div>
    </div>
</div>
