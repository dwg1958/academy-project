{% extends "base.html" %}

<!---- TITLE --------->
{% block title%}
Team :{{ user.team.teamName }}
{% endblock %}

<!---- STYLE --------->
{% block css %}
<style>
   p{
      font-size: 1.2rem;
   }
   dl{
      #border: 1px solid red;
   }

   dt {
     display:table-cell;
     vertical-align:middle;
     width: 30%;
     padding-right:5px;
   }
   dd {
     display:table-cell;
     vertical-align:middle;
     width: 70%;
     margin: 0;
   }
   img{

      vertical-align:middle;
   }
</style>
{% endblock %}

<!---- BODY CONTENT --------->
{% block content %}
<div style = "padding: 10% 0px 15% 15%;">
   <dl class="row">
     <dt class="col-sm-3">
        <img src="{{ user.team.teamLogo.url }}" width="150" class="d-inline-block" alt="" loading="lazy">
     </dt>
     <dd class="col-sm-5">
        <h1 style = "padding: 0% 0% 0% 0%;">{{user.team.teamName}}</h1>
        <h3>{{user.first_name}} {{user.last_name}}</h3>
     </dd>
   </dl>
   <br />
   <p>This is my team..
   <br /><br />
   <p>
      <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Edit</a>
      
   </p>
   <p> </p>
</div>
{% endblock %}
