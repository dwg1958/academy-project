{% extends "base.html" %}

<!---- TITLE --------->
{% block title%}
Team Name
{% endblock %}

<!---- STYLE --------->
{% block css %}
<style>
   p{
      font-size: 1.2rem;
   }
</style>
{% endblock %}

<!---- BODY CONTENT --------->
{% block content %}
<div style = "padding: 10% 0px 15% 15%;">
   <dl class="row">
     <dt class="col-sm-3">
        <img src="{{ user.team.teamLogo.url }}" height="150" class="d-inline-block align-center" alt="" loading="lazy">
     </dt>
     <dd class="col-sm-9">
        <h1 style = "padding: 5% 0% 0% 0%;">{{user.team.teamName}}</h1>
        <h3>{{user.first_name}} {{user.last_name}}</h3>
     </dd>
   </dl>
   <br />
   <br />
    <form method="post" enctype="multipart/form-data">
        <table>
            {{ team_form.as_table }}
        </table>
        <br />
        <p style = "padding: 3% 0px 0% 15%;">
            <input type="submit" value="Save Changes">
        </p>
        {% csrf_token %}
    </form>

</div>
{% endblock %}
