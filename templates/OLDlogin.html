
{% extends 'base.html' %}

{% block content %}

<h3>Log-In</h3><br/>

{% if message %}
   <center><h5 style="color:green">{{ message }}</h5></center>
{% endif %}

<form action = "{% url 'login' %}" method="POST" accept-charset="utf-8" class = "text-center pt-0">
   {% csrf_token %}
   <table>
      <tr>
         <td width="50%">
            <label form="fname">Your User Name :</label>
         </td>
         <td>
            <input type="text" id="username" name="username"><br><br>
         </td>
      </tr>
      <tr>
         <td>
            <label form="fname">Your Password :</label>
         </td>
         <td>
            <input type="password" id="password" name="password"><br><br>
         </td>
      </tr>
      <tr>
         <td colspan = "2">
            <br /><br />
            <center><input type="submit" value="Log In" class = "center"></center>
         </td>
      </tr>
   </table>
   <br />
</form>
{% endblock %}
